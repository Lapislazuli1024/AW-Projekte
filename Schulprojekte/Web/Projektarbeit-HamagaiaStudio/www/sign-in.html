<!DOCTYPE html>

<html lang="de-CH">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap CSS -->
    <link rel="stylesheet" href="plug-in/bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Eigenes Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="plug-in/fontawesome-free-5.15.1-web/css/all.css">

    <!-- jQuery library -->
    <script src="js/jquery-3.5.1.js"></script>

    <!-- Boostrap JS -->
    <script src="plug-in/bootstrap-4.5.3-dist/js/bootstrap.js"></script>

    <title>Anmelden</title>

</head>

<body>

    <!-- Navigationsleiste -->
    <nav class="site-header navbar-expand-sm sticky-top py-1 bg-light navbar-light">
        <div class="container-fluid" style="background-color: #ffffff;">
            <div class="row" style="text-align: center;">
                <div class="col-sm-4">
                    <div>
                        <a class="navbar-brand" href="index.html"><img src="src/LapisLogo.png"
                                alt="Hamagaia Studio Logo" style="width: 30px;"></a>

                        <span class="navbar-text" style="font-weight: bold;">
                            Hamagaia Studio
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="login">
        <div class="container pt-lg-5">
            <div class="row justify-content-center align-items-center pt-md-5">
                <div class="col-md-5">
                    <form id="login-form" class="form pt-sm-5">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input id="remember-me" type="checkbox" class="custom-control-input">
                                <label for="remember-me" class="custom-control-label">Angemeldet bleiben</label>
                            </div>
                            <br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Anmelden">
                        </div>
                        <div id="register-link" class="text-right">
                            <span>Kein Konto? </span>
                            <a href="register.html" class="text-info">Registrieren</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
