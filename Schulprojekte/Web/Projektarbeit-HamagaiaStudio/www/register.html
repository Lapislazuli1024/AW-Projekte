<!DOCTYPE html>

<html lang="de-CH">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap CSS -->
    <link rel="stylesheet" href="plug-in/bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Eigenes Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="plug-in/fontawesome-free-5.15.1-web/css/all.css">

    <!-- jQuery library -->
    <script src="js/jquery-3.5.1.js"></script>

    <!-- Boostrap JS -->
    <script src="plug-in/bootstrap-4.5.3-dist/js/bootstrap.js"></script>

    <title>Hamagaia Studio</title>
</head>

<body>
    <!-- Navigationsleiste -->
    <nav class="site-header navbar-expand-sm sticky-top py-1 bg-light navbar-light">
        <div class="container-fluid" style="background-color: #ffffff;">
            <div class="row" style="text-align: center;">
                <div class="col-sm-4">
                    <div>
                        <a class="navbar-brand" href="index.html"><img src="src/LapisLogo.png"
                                alt="Hamagaia Studio Logo" style="width: 30px;"></a>

                        <span class="navbar-text" style="font-weight: bold;">
                            Hamagaia Studio
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container pt-5 mb-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8">
                    <form>

                        <h2 class="text-center text-info">Registrieren</h2>
                        <div style="padding-left: 25%;  padding-right: 25%;">
                            <hr class="d-inline-block mx-auto" style="width: 100%;">
                        </div>

                        <!-- Login -->
                        <div class="justify-content-center align-items-center">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="text-info" for="e-mail">E-mail</label>
                                    <input type="email" class="form-control" id="e-mail" placeholder="E-mail">
                                </div>
                                <div class="form-group col-md-6"></div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="text-info" for="passwd">Passwort</label>
                                    <input type="password" class="form-control" id="passwd" placeholder="******">
                                </div>
                                <div class="form-group col-md-6"></div>
                            </div>
                        </div>

                        <hr class="d-inline-block mx-auto" style="width: 100%;">

                        <!-- Persönliche Angaben -->
                        <div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label class="text-info" for="vorname">Vorname</label>
                                        <input type="text" class="form-control" id="vorname" placeholder="Reiner">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label class="text-info" for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Zufall">
                                    </div>
                                </div>
                            </div>
                            <!-- Alter -->
                            <h5 class=" text-info">Alter</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label class="text-info" for="jahr">Jahr</label>
                                        <input type="text" class="form-control" id="jahr" placeholder="2000"
                                            pattern="^[0-9]+$">
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <div class="form-group">
                                        <label class="text-info" for="monat">Monat</label>
                                        <input type="text" class="form-control" id="monat" placeholder="01"
                                            pattern="^[0-9]+$">
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <div class="form-group">
                                        <label class="text-info" for="tag">Tag</label>
                                        <input type="text" class="form-control" id="tag" placeholder="01"
                                            pattern="^[0-9]+$">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="d-inline-block mx-auto" style="width: 100%;">

                        <!-- Adresse -->
                        <div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <div class="form-group">
                                        <label class="text-info" for="strasse">Strasse</label>
                                        <input type="text" class="form-control" id="strasse"
                                            placeholder="Zufallstrasse">
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <div class="form-group">
                                        <label class="text-info" for="hausnummer">Hausnummer</label>
                                        <input type="text" class="form-control" id="hausnummer" pattern="^[0-9]+$"
                                            placeholder="15">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-7">
                                    <div class="form-group">
                                        <label class="text-info" for="stadt">Stadt</label>
                                        <input type="text" class="form-control" id="stadt" placeholder="Zürich">
                                    </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <div class="form-group">
                                        <label class="text-info" for="plz">PLZ</label>
                                        <input type="text" class="form-control" id="plz" pattern="^[0-9]+$"
                                            placeholder="6000">
                                    </div>
                                </div>
                                <hr class="mt-0 mb-2 d-inline-block mx-auto" style="width: 100%;">
                            </div>
                        </div>

                        <!-- AGB -->
                        <div class="form-group">
                            <div class="mb-3 mt-2 custom-control custom-switch">
                                <input class=" custom-control-input" type="checkbox" id="AGB">
                                <label for="AGB" class=" custom-control-label">Ich akzeptiere die
                                    Nutzungsbedingen <a href="hoppla.html">AGB</a></label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-info">Registrieren</button>

                        <div id="register-link" class="text-right">
                            <span>Ich habe schon ein Konto</span>
                            <a href="sign-in.html" class="text-info">Einloggen</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div style="background-color: #bdbfc1;">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="footer-copyright text-center py-3">© 2020 Copyright:
                            <a href="index.html"> HamagaiaStudio.com</a>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="footer-copyright text-center py-3">
                            <a href="hoppla.html" class="footerlink">Datenschutz</a>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="footer-copyright text-center py-3">
                            <a href="hoppla.html" class="footerlink">Privacy Statement</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
